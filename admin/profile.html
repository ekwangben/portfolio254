<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Portfolio Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-page">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <h1>Admin Profile</h1>
            </div>
            <div class="header-actions">
                <a href="dashboard.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button id="logoutBtn" class="btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="profile-container">
                <!-- Profile Picture Section -->
                <div class="profile-card">
                    <h2><i class="fas fa-image"></i> Profile Picture</h2>
                    <div class="profile-picture-section">
                        <div class="profile-picture-wrapper">
                            <img id="profilePicture" src="https://ui-avatars.com/api/?name=Admin&size=200&background=667eea&color=fff" alt="Profile Picture" class="profile-picture">
                            <div class="profile-picture-overlay">
                                <button type="button" class="change-picture-btn" onclick="document.getElementById('profilePictureInput').click()">
                                    <i class="fas fa-camera"></i> Change Photo
                                </button>
                            </div>
                        </div>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                        <div id="uploadProgress" style="display: none; margin-top: 10px; text-align: center;">
                            <i class="fas fa-spinner fa-spin"></i> Uploading...
                        </div>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="profile-card">
                    <h2><i class="fas fa-user"></i> Profile Information</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Save Profile
                        </button>
                    </form>
                </div>

                <!-- Change Password -->
                <div class="profile-card">
                    <h2><i class="fas fa-lock"></i> Change Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="currentPassword" name="currentPassword" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="newPassword" name="newPassword" required minlength="6">
                                <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small>Minimum 6 characters</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-key"></i> Change Password
                        </button>
                    </form>
                </div>

                <!-- Account Information -->
                <div class="profile-card">
                    <h2><i class="fas fa-info-circle"></i> Account Information</h2>
                    <div class="account-info">
                        <div class="info-item">
                            <span class="info-label">Username:</span>
                            <span class="info-value" id="username">admin</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Account Created:</span>
                            <span class="info-value" id="createdAt">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="admin.js"></script>
</body>
</html>
