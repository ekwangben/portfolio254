<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body class="dashboard-page">
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>Portfolio Admin</h1>
            </div>
            <div class="user-info">
                <a href="profile.html" class="profile-link" title="Profile Settings">
                    <i class="fas fa-user-circle"></i> Admin
                </a>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header">
                <h2><i class="fas fa-folder-open"></i> Projects Management</h2>
                <button id="addProjectBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
            </div>

            <!-- Projects List -->
            <div class="projects-list" id="projectsList">
                <!-- Projects will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-plus-circle"></i> Add New Project</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="projectForm" class="project-form">
                <input type="hidden" id="projectId" name="id">
                
                <div class="form-group">
                    <label for="title">Project Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., E-commerce Website">
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required rows="4" 
                        placeholder="Describe your project..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="technologies">Technologies (comma separated) *</label>
                    <input type="text" id="technologies" name="technologies" required 
                        placeholder="e.g., React, Node.js, MongoDB">
                </div>
                
                <div class="form-group">
                    <label for="liveUrl">Live URL *</label>
                    <input type="url" id="liveUrl" name="liveUrl" required 
                        placeholder="https://your-project.com">
                </div>
                
                <div class="form-group">
                    <label for="githubUrl">GitHub URL *</label>
                    <input type="url" id="githubUrl" name="githubUrl" required 
                        placeholder="https://github.com/username/repo">
                </div>
                
                <div class="form-group">
                    <label for="images">Project Images *</label>
                    <input type="hidden" id="image" name="image">
                    <input type="hidden" id="images" name="images">

                    <div class="image-upload-section">
                        <input type="file" id="imageFile" accept="image/*" multiple style="display: none;">
                        <button type="button" class="upload-btn" onclick="document.getElementById('imageFile').click()">
                            <i class="fas fa-upload"></i> Upload Images
                        </button>
                        <div id="uploadProgress" style="display: none; margin-top: 5px; font-size: 12px; color: #4CAF50;">
                            <i class="fas fa-spinner fa-spin"></i> Uploading...
                        </div>
                        <small>You can select multiple images at once</small>
                    </div>

                    <!-- Image Gallery -->
                    <div id="imageGallery" class="image-gallery">
                        <!-- Uploaded images will appear here -->
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
                <button class="close-modal" id="closeDeleteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this project? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/admin/admin.js"></script>
</body>
</html>
